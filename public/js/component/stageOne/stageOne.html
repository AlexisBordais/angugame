<style media="screen">
  body{
    background-image: url(./img/temple.gif);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

  #tbox {
    background-color: white;
    width: 340px;
    position: absolute;
    top: 219px;
    left: 965px;
  }

  #btnbanana {
    position: absolute;
    left: 1225px;
    top: 645px;
    background-color: yellow;
  }

  #gostagetwo {
    position: absolute;
    background-color: white;
    width: 340px;
    left: 1184px;
    top: 232px;
  }

</style>

<body>
  <audio src="music/donkey.mp3" autoplay loop></audio>
  <div class="container" ng-if="x >= 70" style="background-color: white;">
    <riddles-list good="$ctrl.good"></riddles-list>
    <div ng-if="$ctrl.good" id="tbox" ng-hide="$ctrl.banana">
      <h3>AAAAaaaaaRRGGHHh !!!! Bravo...Tu m'as battu, tu peux récupérer tes bananes</h3>
      <a class="btn btn-primary"     name="button" ng-click="$ctrl.banana = !$ctrl.banana">OK</a>
    </div>

    <div>
      <a class="btn btn-primary" id="btnbanana" ng-if="$ctrl.banana" ng-click="$ctrl.stageTwo = !$ctrl.stageTwo" ng-hide="$ctrl.stageTwo">BOUTON BANANA</a>
    </div>

    <div id="gostagetwo" ng-if="$ctrl.stageTwo">
      <h3>Bravo Kong ! Tu as battu le T-Rex. Tu peux maintenant te rendre au stage 2 !!</h3>
      <a ui-sref="app.stageTwo" class="btn btn-primary" name="button" >STAGE 2</a>
    </div>
  </div>


<controllers x="x"></controllers>
  <gorilla x="x"></gorilla>

  <trex ng-hide="$ctrl.banana"></trex>
</body>
