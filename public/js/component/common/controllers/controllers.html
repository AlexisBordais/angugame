<div>
    <!-- on change la distance a laquelle le texte arrive -->
    <nav id="joypadnav">
      <a href=""  ng-click="$ctrl.x = $ctrl.x - 10">
        <i class="fa fa-arrow-left fa-5x" aria-hidden="true" id="joystick"></i>
      </a>
      <a href=""  ng-click="$ctrl.x = $ctrl.x + 10">
        <i class="fa fa-arrow-right fa-5x" aria-hidden="true" id="joystick"></i>
      </a>
    </nav>
</div>
